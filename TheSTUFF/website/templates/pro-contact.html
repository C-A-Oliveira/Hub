{% extends "base.html" %} {% block title %}ProContact - {% endblock %}
{% block content%}

<h1 class="h-1 font-italic"><b class="font-weight-bold">PROFESSIONAL</b> CONTACT</h1>
<hr class="mb-4"/>
<form method="POST" action="">
  <div class="form-group row">
    <label for="inputName" class="col-sm-2 col-form-label">Full name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputConpany" class="col-sm-2 col-form-label">Conpany name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputConpany">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputSubject" class="col-sm-2 col-form-label">Subject</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputSubject">
    </div>
  </div>
  <div class="mb-3">
    <textarea class="form-control" id="message" placeholder="Send a message if you wish :]"></textarea>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Send it</button>
    </div>
  </div>
</form>
{% endblock %}
