<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/styles.css/?version=3.2">

  <link rel="icon" href="../static/img/ico/favicon-inv.ico" type="image/x-icon">

  <title>{% block title %}{% endblock %}</title>
</head>

<body></body>
  <div id="progressbar"></div>
  <div id="scrollpath"></div>

  <nav class="navbar sticky-top navbar-expand-lg navbar-dark" style="background-color: #808080;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
      <div class="navbar-nav">
        <a class="nav-item nav-link mr-2 ml-2 navbar-brand" id="home" href="/home" style="color: #ffffff;">The
          <b>STUFF</b>s</a>
        <hr style=" border: none; border-left: 1px solid hsla(200, 10%, 50%,100); height: 10px; width: 1px;" />
        <a class="nav-item nav-link mr-2 ml-2" id="projects" href="/projects" style="color: #ffffff;">Projects</a>
        <hr style=" border: none; border-left: 1px solid hsla(200, 10%, 50%,100); height: 10px; width: 1px;" />
        <a class="nav-item nav-link mr-2 ml-2" id="about" href="/about" style="color: #ffffff;">Who Built this?</a>
        <hr style=" border: none; border-left: 1px solid hsla(200, 10%, 50%,100); height: 10px; width: 1px;" />
        <a class="nav-item nav-link mr-2 ml-2" id="contact" href="/contact" style="color: #ffffff;">Contact the
          creator</a>
      </div>
    </div>
  </nav>

  <div class="container shadow-lg p-5 mt-1">{% block content %} {% endblock %}</div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
  <script type="text/javascript" >
    let progress = document.getElementById("progressbar");
    let totalHeight = document.body.scrollHeight-window.innerHeight;
    let progressHeight = (window.pageYOffset / totalHeight) * 100;
    progress.style.height = progressHeight + "%";
  </script>
</body>

</html>
